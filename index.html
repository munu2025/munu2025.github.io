<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 风格页面</title>
    <!-- 引入 MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <style>
        /* 引入 Minecraft 字体 */
        @font-face {
            font-family: 'Mojangles';
            src: url('Mojangles.ttf');
        }

        body {
            font-family: 'Mojangles', sans-serif;
            background-image: url('HOME.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* 导航栏样式 */
        .mdui-appbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .mdui-toolbar {
            display: flex;
            justify-content: flex-start;
        }

        .mdui-toolbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        /* 页面内容样式 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 64px);
        }

        .title {
            font-size: 64px;
            color: white;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 40px;
        }

        .join-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 图片容器样式 */
        .image-container {
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="index.html">主页</a>
            <a href="page2.html">页面 2</a>
            <a href="page3.html">页面 3</a>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="content">
        <h1 class="title">HELLO</h1>
        <p class="subtitle">欢迎来到我的世界</p>
        <button class="join-button mdui-btn" mdui-dialog="{target: '#join-dialog'}">加入服务器</button>
        <div class="image-container">
            <!-- 这里可以放置图片 -->
            <img src="example.jpg" alt="示例图片" width="300">
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="mdui-dialog" id="join-dialog">
        <div class="mdui-dialog-title" style="text-align: center;">加入服务器</div>
        <div class="mdui-dialog-content" style="text-align: center;">
            你即将加入我们的服务器，准备好开始冒险了吗？
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple">确定</button>
        </div>
    </div>

    <!-- 引入 MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>

</html>
